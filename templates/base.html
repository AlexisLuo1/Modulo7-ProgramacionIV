<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Biblioteca personal{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body>
<header class="top-bar">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="brand">Biblioteca personal</h1>

    <nav class="main-nav d-flex gap-3">
      <a href="{{ url_for('index') }}">Inicio</a>
      <a href="{{ url_for('agregar') }}">Agregar libro</a>
    </nav>

    <form action="{{ url_for('index') }}" method="get" class="search-form d-flex">
      <input type="search" class="form-control" name="q" placeholder="Buscar..." value="{{ request.args.get('q','') }}">
      <button class="btn btn-primary ms-2">Buscar</button>
    </form>
  </div>
</header>

<main class="container my-4">
  {% include 'partials/flash_messages.html' %}
  {% block content %}{% endblock %}
</main>

<footer class="footer text-center py-3">
  &copy; {{ current_year }} Biblioteca personal
</footer>
</body>
</html>
