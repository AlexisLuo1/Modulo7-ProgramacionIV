{% extends 'base.html' %}
{% block title %}Inicio - Biblioteca{% endblock %}
{% block content %}
<h2 class="mb-3">Listado de libros</h2>

<a href="{{ url_for('agregar') }}" class="btn btn-success mb-3">Agregar nuevo libro</a>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Título</th><th>Autor</th><th>Género</th><th>Estado</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for b in books %}
    <tr>
      <td>{{ b.titulo }}</td>
      <td>{{ b.autor }}</td>
      <td>{{ b.genero }}</td>
      <td>{{ b.estado }}</td>
      <td>
        <a class="btn btn-primary btn-sm" href="{{ url_for('editar', book_id=b.id) }}">Editar</a>
        <form method="post" action="{{ url_for('eliminar', book_id=b.id) }}" style="display:inline;">
          <button class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar?')">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
